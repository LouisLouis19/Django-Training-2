<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item List</title>
  </head>
  <body>
    <h1>Item List</h1>
    <ul>
      {% for item in object_list %}
      <li><a href="{% url 'item_detail' pk=item.pk %}">{{ item.name }}</a></li>
      {% endfor %}
    </ul>
    <a href="{% url 'item_create' %}">Add Item</a>
  </body>
</html>
