<!-- event_app/templates/event_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Delete</title>
  </head>
  <body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post" action="{% url 'event_delete' pk=object.pk %}">
      {% csrf_token %}
      <input type="submit" value="Yes, delete" />
    </form>
    <a href="{% url 'event_detail' pk=object.pk %}">Cancel</a>
  </body>
</html>
