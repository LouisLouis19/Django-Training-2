<!-- event_app/templates/event_list.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event List</title>
  </head>
  <body>
    <h1>Event List</h1>
    <ul>
      {% for event in object_list %}
      <li>
        <a href="{% url 'event_detail' pk=event.pk %}">{{ event.title }}</a>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'event_create' %}">Create Event</a>
  </body>
</html>
