<!-- event_app/templates/event_form.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if form.instance.pk %}Edit{% else %}Create{% endif %} Event
    </title>
  </head>
  <body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Event</h1>
    <form method="post" action="">
      {% csrf_token %} {{ form.as_p }}
      <input
        type="submit"
        value="{% if form.instance.pk %}Save Changes{% else %}Create{% endif %}"
      />
    </form>
    <a href="{% url 'event_list' %}">Cancel</a>
  </body>
</html>
