<!-- event_app/templates/event_detail.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ object.title }}</title>
  </head>
  <body>
    <h1>{{ object.title }}</h1>
    <p><strong>Description:</strong> {{ object.description }}</p>
    <p><strong>Location:</strong> {{ object.location }}</p>
    <p><strong>Date:</strong> {{ object.date }}</p>
    <p><strong>Time:</strong> {{ object.time }}</p>
    <a href="{% url 'event_edit' pk=object.pk %}">Edit</a>
    <a href="{% url 'event_delete' pk=object.pk %}">Delete</a>
    <a href="{% url 'event_list' %}">Back to List</a>
  </body>
</html>
